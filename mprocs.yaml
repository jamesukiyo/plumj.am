procs:
    dev:
        cmd: ["dx", "serve", "--hot-reload=true"]
        autorestart: true
        add_path:
            $select: os
            windows: "c:/users/james/scoop/shims/nu"
            $else: "echo 'skip adding to path'"
    bacon:
        cmd: ["bacon"]
        autorestart: true
        add_path:
            $select: os
            windows: "c:/users/james/scoop/shims/nu"
            $else: "echo 'skip adding to path'"
    nerd-tailwind:
        cmd:
            [
                "tailwindcss",
                "-i=./assets/nerd-input.css",
                "-o=./assets/gen-nerd-tailwind.css",
                "--watch",
            ]
        autorestart: true
        add_path:
            $select: os
            windows: "c:/users/james/scoop/shims/nu"
            $else: "echo 'skip adding to path'"
    normal-tailwind:
        cmd:
            [
                "tailwindcss",
                "-i=./assets/normal-input.css",
                "-o=./assets/gen-normal-tailwind.css",
                "--watch",
            ]
        autorestart: true
        add_path:
            $select: os
            windows: "c:/users/james/scoop/shims/nu"
            $else: "echo 'skip adding to path'"
    nu:
        cmd: ["nu"]
        autorestart: false
        add_path:
            $select: os
            windows: "c:/users/james/scoop/shims/nu"
            $else: "echo 'skip adding to path'"
